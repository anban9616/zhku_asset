<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
$(function(){
	$(".permission-list dt input:checkbox").click(function(){
		$(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
	});
	$(".permission-list2 dd input:checkbox").click(function(){
		var l =$(this).parent().parent().find("input:checked").length;
		var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
		if($(this).prop("checked")){
			$(this).closest("dl").find("dt input:checkbox").prop("checked",true);
			$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
		}
		else{
			if(l==0){
				$(this).closest("dl").find("dt input:checkbox").prop("checked",false);
			}
			if(l2==0){
				$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
			}
		}
	});
	
	$("#form-admin-role-add").validate({
		rules:{
			roleName:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.layer.close(index);
		}
	});
});
function confirm(){
	var inputArr=$("#DCheckBoxGroup input");
	var DeviceManage="";
	inputArr.each(function(){
		if($(this).is(":checked")){
			DeviceManage+='1';
		}else{
			DeviceManage+='0';
		}
		$(this).attr("disabled","disabled");
	});
	$("#DeviceManage").attr("value",DeviceManage);

	inputArr=$("#VCheckBoxGroup input");
	var VehicleManage="";
	inputArr.each(function(){
		if($(this).is(":checked")){
			VehicleManage+='1';
		}else{
			VehicleManage+='0';
		}
		$(this).attr("disabled","disabled");
	});
	$("#VehicleManage").attr("value",VehicleManage);

	inputArr=$("#HCheckBoxGroup input");
	var HouseManage="";
	inputArr.each(function(){
		if($(this).is(":checked")){
			HouseManage+='1';

		$(this).attr("disabled","disabled");
	});
	$("#HouseManage").attr("value",HouseManage);

	inputArr=$("#LCheckBoxGroup input");
	var LandManage="";
	inputArr.each(function(){
		if($(this).is(":checked")){
			LandManage+='1';
		}else{

		$(this).attr("disabled","disabled");
	});
	$("#LandManage").attr("value",LandManage);

	inputArr=$("#FBCheckBoxGroup input");
	var FBManage="";
	inputArr.each(function(){
		if($(this).is(":checked")){

			FBManage+='0';
		}
		$(this).attr("disabled","disabled");
	});
	$("#FBManage").attr("value",FBManage);

	$("form").submit();
}
</script>
